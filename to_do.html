<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            to_do.style.color = "#b5020b";
            to_do.style.borderBottom = "3px solid #b5020b";
            to_do.style.fontWeight = "600";

    });
