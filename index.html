<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main_menu.css" />
  </head>

  <body>
    <section class="login_page" id="login_page">
      <div class="welcome_text" id="welcome_text">
        <p class="Welcome_to" id="Welcome_to">Welcome to</p>
        <div class="i_starnet" id="i_starnet">
          <img src="img/logo2.png" alt="" />
        </div>
      </div>
      <div class="input_sec" id="input_sec">
        <div class="your_compony_logo" id="your_compony_logo">your compony logo</div>
        <p class="enter_no_text">Enter your mobile number</p>
        <div class="mobile_no">
          <!-- Country names and Phone Code -->
          <select class="form-select" id="phone" name="phone">
            <option value="91">+91 India</option>
            <option value="92">+92 Pakistan</option>
            <option value="93">+93 Afghanistan</option>
          </select>
          <input class="number" id="number" type="text" name="phone" />
        </div>
        <div class="footer">
          <p class="Terms" id="Terms">
            *By continuing to use this site, you agree to the
            <a class="terms_link" href="#">Terms of Service</a>
          </p>
          <button class="btn_get_otp" id="btn_get_otp"><a id="submitButton" class="a_get_otp" >Get OTP</a></button>
        </div>
      </div>
      <div class="input_sec2" id="input_sec2">
        <div class="your_compony_logo" id="your_compony_logo2">your compony logo</div>
        <p class="enter_no_text">Enter the OTP you received to
        <p id="entered_no"> </p>
        </p>
        <div class="otp-container" id="number2">
            <input type="text" class="otp-input"  maxlength="1" autofocus>
            <input type="text" class="otp-input" id="number3" maxlength="1">
            <input type="text" class="otp-input" id="number4" maxlength="1">
            <input type="text" class="otp-input" id="number5" maxlength="1">
          </div>
        <div class="footer">
           
            <button class="btn_get_otp" id="btn_get_otp2">Verify OTP</button>
        </div>
    </section>
  </body>
  <script>
    
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="login.js"></script>
  <script src="main.js"></script>
 
  
</html>
