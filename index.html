<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="login_page">
        <div class="welcome_text">

            <p class="Welcome_to">Welcome to</p>
            <div class="i_starnet">
                <img src="img/logo2.png" alt="">

        </div>
        <div class="input_sec" id="input">

            <div class="your_compony_logo">your compony logo </div>
            <p class="enter_no_text">Enter your mobile number</p>
            <div class="mobile_no">
                <!-- Country names and Phone Code -->
                <select class="form-select" id="phone" name="phone">
                    <option value="91">+91 India</option>
                    <option value="92">+92 Pakistan</option>

                </select>

                <button class="btn_get_otp " >Get OTP</button>

</body>
