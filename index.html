<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main_menu.css" />
  </head>

  <body>
    <section class="login_page" id="login_page">
      <div class="welcome_text" id="welcome_text">
        <p class="Welcome_to" id="Welcome_to">Welcome to</p>
        <div class="i_starnet" id="i_starnet">
          <img src="img/logo2.png" alt="" />
        </div>
      </div>
      <div class="input_sec" id="input_sec">
        <div class="your_compony_logo" id="your_compony_logo">your compony logo</div>
        <p class="enter_no_text">Enter your mobile number</p>
        <div class="mobile_no">
          <!-- Country names and Phone Code -->
          <select class="form-select" id="phone" name="phone">
            <option value="91">+91 India</option>
            <option value="92">+92 Pakistan</option>
            <option value="93">+93 Afghanistan</option>
          </select>
          <input class="number" id="number" type="text" name="phone" />
        </div>
        <div class="footer">
          <p class="Terms" id="Terms">
            *By continuing to use this site, you agree to the
            <a class="terms_link" href="#">Terms of Service</a>
          </p>
          <button class="btn_get_otp" id="btn_get_otp">Get OTP</button>
        </div>
      </div>
    </section>
  </body>
  <script>
    const number = document.getElementById("number");
    const welcome_text = document.getElementById("welcome_text");
    const i_starnet = document.getElementById("i_starnet");
    const Welcome_to = document.getElementById("Welcome_to");
    const btn_get_otp = document.getElementById("btn_get_otp");
    const input_sec = document.getElementById("input_sec");
    const Terms = document.getElementById("Terms");
    const login_page = document.getElementById("login_page");
    const your_compony_logo = document.getElementById("your_compony_logo");
   

    number.addEventListener("click", function () {
        welcome_text.style.display = "flex";
        Welcome_to.style.fontSize = "1.2rem";
        Welcome_to.style.marginRight = "0.8rem";
        i_starnet.style.height = "2rem";
        i_starnet.classList.add("i_starnet_css");
        btn_get_otp.style.background = "#007bff";
        input_sec.style.height = "50%";
        input_sec.style.top = "20%";
        Terms.style.visibility = "hidden";
        login_page.style.height = "70vh";
        your_compony_logo.style.marginTop = "1vh";
        your_compony_logo.style.marginBottom = "1vh";
        
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
